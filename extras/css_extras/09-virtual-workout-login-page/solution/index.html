<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Virtual Workout | Login</title>
  </head>
  <body>
    <div class="container">
      <div class="login-form">
        <form>
          <div class="form__element">
            <input placeholder="Username" type="text" class="form__input" />
          </div>
          <div class="form__element">
            <input placeholder="Password" type="password" class="form__input" />
          </div>
          <div class="form__element">
            <div class="form__grid-container">
              <div class="form__grid-element--left">
                <input type="checkbox" class="form__checkbox" />
                <label class="form__checkbox form__checkbox--label"
                  >Remember Me</label
                >
              </div>
              <div class="form__grid-element--right">
                <a href="#" class="form__link">Forgot Password?</a>
              </div>
            </div>
          </div>
          <div class="form__element">
            <button class="btn btn--primary" type="button">Login</button>
          </div>
          <div class="form__element">
            <a href="#" class="form__link">Create an account?</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
