<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Tip Calculator</h1>

      <h2>Enter the total price of your meal below</h2>

      <form id="tipGenerator">
        <div>
          <input
            type="number"
            placeholder="Enter your total meal amount"
            id="totalAmount"
          />
        </div>

        <div>
          <input
            type="number"
            placeholder="Enter your tip percentage"
            id="tipPercentage"
          />
        </div>

        <div>
          <button type="submit">Calculate Tip</button>
        </div>
      </form>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
